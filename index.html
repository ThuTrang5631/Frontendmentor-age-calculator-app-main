<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet">
  <link href="caculators.css" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="calculator-container">
    <div class="wrap-calculator">
      <form class="calculator-form">
        <div class="calculator-wrap-input">
          <div class="wrap-input">
            <label class="label-input">DAY</label>
            <input id="day" class="input" type="text" placeholder="DD" />
            <small class="hidden">Error</small>
          </div>
          <div class="wrap-input">
            <label class="label-input">MONTH</label>
            <input id="month" class="input" type="text" placeholder="MM" />
            <small class="hidden">Error</small>
          </div>
          <div class="wrap-input">
            <label class="label-input">YEAR</label>
            <input id="year" class="input" type="text" placeholder="YYYY" />
            <small class="hidden">Error</small>
          </div>
        </div>
        <div class="wrap-btn-result">
          <p class="line"></p>
          <button type="submit" class="btn-result"><img class="icon-result"
              src="./assets/images/icon-arrow.svg" /></button>
        </div>
      </form>
      <div class="wrap-results">
        <div class="result">
          <p class="result-content"><span class="result-line"></span><span class="result-line"></span><span
              class="result-content-desc">years</span></p>
        </div>
        <div class="result">
          <p class="result-content"><span class="result-line"></span><span class="result-line"></span><span
              class="result-content-desc">months</span></p>
        </div>
        <div class="result">
          <p class="result-content"><span class="result-line"></span><span class="result-line"></span><span
              class="result-content-desc">days</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Thu Trang</a>.
    </div>
  </div>
</body>

<script src="./main.js"></script>

</html>
