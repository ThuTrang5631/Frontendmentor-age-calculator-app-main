<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet">
  <link href="caculators.css" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="calculator-container">
    <div class="wrap-calculator">
      <div class="calculator-wrap-input">
        <div class="wrap-input">
          <label class="label-input">DAY</label>
          <input class="input" type="text" placeholder="DD" />
        </div>
        <div class="wrap-input">
          <label class="label-input">MONTH</label>
          <input class="input" type="text" placeholder="MM" />
        </div>
        <div class="wrap-input">
          <label class="label-input">YEAR</label>
          <input class="input" type="text" placeholder="YYYY" />
        </div>
      </div>
      <div class="wrap-btn-result">
        <button class="btn-result"><img src="./assets/images/icon-arrow.svg" /></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Thu Trang</a>.
    </div>
  </div>
</body>

</html>
